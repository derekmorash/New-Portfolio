<section class="archive">
  {% for post in site.categories.work %}
  <a href="{{ post.url }}" class="work--card">
    <span>{{ post.date | date: "%b, %d, %Y" }}</span>
    <div class="work--card-title">
      <h2>{{ post.title }}</h2>
    </div>
    <span>{{ post.tags }}</span>
  </a>
  {% endfor %}
