<section class="archive--posts">
  {% for post in site.categories.work %}
  <a href="{{ post.url }}" class="archive--posts--card">
    <span>{{ post.title }}</span>
    <span>{{ post.date | date: "%b, %d, %Y" }}</span>
    <span>
      <!-- {{ post.tags }} -->
      {% for tag in post.tags %}
        {{ tag }}
      {% endfor %}
    </span>
  </a>
  {% endfor %}

</section>
