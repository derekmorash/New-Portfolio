<section class="music-section">
  <h3 id="music">Music</h3>

  <div class="thumb-container">

    {% for post in site.categories.music limit:6 %}
      <a href="{{post.url}}" class="thumb-unit" style="background-image: url({{post.thumbnail}})">
        <div class="thumb-overlay">
          <div class="overlay-label">
            <strong>{{post.band}}</strong>
            <strong>{{post.album}}</strong>
          </div>
        </div>
      </a>
    {% endfor %}

  </div>
</section>
