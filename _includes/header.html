<header>
  <div class="header--title">
    <a class="header--title-icon" href="/">DM</a>
  </div>

  <nav id="nav">
    <div class="close-nav" id="close-nav"></div>

    <ul>
      {% for item in site.data.settings.menu %}
      <li>
        <a href="{{ item.url }}">{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="hamburger">
    <div class="top"></div>
    <div class="mid"></div>
    <div class="bot"></div>
  </div>
</header>
