<!DOCTYPE html>
<html {% if page.angular-app != null %}ng-app="{{ page.angular-app }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.css-style != null %}
      <link rel="stylesheet" href="{{ page.assets }}{{ page.css-style }}">
    {% endif %}
    {% if page.header-script != null %}
      <script src="{{ page.header-script }}" charset="utf-8"></script>
    {% endif %}
  </head>
  <body>
    {{ content }}

    <!-- ANALYTICS -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72561806-1', 'auto');
      ga('send', 'pageview');

    </script>
    {% if page.footer-script != null %}
      <script src="{{ page.footer-script }}" charset="utf-8"></script>
    {% endif %}
  </body>
</html>
